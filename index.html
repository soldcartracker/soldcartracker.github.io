<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sold Car Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sold Car Tracker</h1>
    <div class="sort-controls">
      <label for="sortField">Sort by:</label>
      <select id="sortField">
        <option value="price">Price</option>
        <option value="year">Year</option>
        <option value="Indicated Odometer Reading">Mileage</option>
        <option value="Fuel Type">Fuel Type</option>
        <option value="bids">Bids</option>
      </select>
      <button id="sortOrderToggle">↑</button>
    </div>
  </header>
  <div class="content-area">
    <aside class="sidebar">
      <h2>Filters</h2>
      <div id="filter-year" class="filter-group"></div>
      <div id="filter-make" class="filter-group"></div>
      <div id="filter-model" class="filter-group"></div>
      <div id="filter-body" class="filter-group"></div>
      <div id="filter-fuel" class="filter-group"></div>
      <div id="filter-location" class="filter-group"></div>
      <div id="filter-mileage" class="filter-group"></div>
      <button id="resetFilters">Reset Filters</button>
    </aside>
    <main>
      <table id="car-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Variant</th>
            <th>Body</th>
            <th>Fuel</th>
            <th>Mileage</th>
            <th>Date</th>
            <th>Price</th>
            <th>Location</th>
            <th>Bids</th>
            <th>View</th>
          </tr>          
        </thead>
        <tbody id="car-list"></tbody>
      </table>
    </main>
  </div>
  <div id="load-more-trigger"></div>
  <button id="backToTop">↑ Top</button>
  <script src="script.js"></script>
</body>
</html>
